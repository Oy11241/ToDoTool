<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>リダイレクト中...</title>
    <script>
      // シングルページアプリケーションのリダイレクト処理
      (function () {
        // 現在のURLを保存
        var pathSegmentsToKeep = 1; // リポジトリ名の部分を保持

        var l = window.location;
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + pathSegmentsToKeep)
              .join("/") +
            "/?/" +
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/")
              .replace(/&/g, "~and~") +
            (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
            l.hash
        );
      })();
    </script>
  </head>
  <body>
    <p>リダイレクト中...</p>
  </body>
</html>
